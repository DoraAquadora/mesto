<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>

<body class="page">
  <header class="header page__section">
    <img src="./images/logo.svg" alt="Логотип Место Россия." class="logo">
  </header>

  <main class="content">
    <section class="profile page__section">
      <img src="./images/profile__user-pic.webp" alt="Картинка профиля." class="profile__user-pic">
      <div class="profile__user-info-box">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <!-- Обычная кнопка профиля -->
        <button type="button" class="profile__edit-btn" aria-label="Рекдатировать профиль."></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <!-- Обычная кнопка добавления карточки -->
      <button type="button" class="profile__add-card" aria-label="Добавить карточку."></button>
    </section>
    <!-- Раздел для карточек -->
    <section class="cards page__section" aria-label="Места."></section>
  </main>

  <footer class="footer page__section">
    <p class="footer__text">
      © 2022 Mesto Russia
    </p>
  </footer>
   <!-- Попап профиля -->
  <div class="popup popup_type_profile-edit">
    <div class="popup__window">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form popup__form_type_profile" name="user-form" autocomplete="off" novalidate>
        <input type="text" class="popup__input popup__input_type_name" name="input-name" placeholder="Имя" minlength="2" maxlength="40" id="name-input"  required>
        <span class="popup__input-warning name-input-error"></span>
        <input type="text" class="popup__input popup__input_type_about" name="input-about" placeholder="О себе" minlength="2" maxlength="200"  id="interest-input" required>
        <span class="popup__input-warning interest-input-error"></span>
        <button class="popup__submit-btn popup__submit-button_type_profile" type="submit">Сохранить</button>
      </form><!-- Кнопка закрытия для всех -->
      <button class="popup__close-btn" type="button" aria-label="Закрыть форму."></button>
    </div>
  </div>
    <!-- Попап карточек -->
  <div class="popup popup_type_add-card">
    <div class="popup__window">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form_type_card" name="card-form" autocomplete="off" novalidate>
        <input type="text" class="popup__input popup__input_type_card-name" name="input-card-name" placeholder="Название" minlength="2" maxlength="30" id="place-input" required>
        <span class="popup__input-warning place-input-error"></span>
        <input type="url" class="popup__input popup__input_type_card-url" name="input-card-url" placeholder="Ссылка на картинку" id="href-input" required>
        <span class="popup__input-warning href-input-error"></span>
        <button class="popup__submit-btn popup__submit-button_type_place" type="submit">Создать</button>
      </form><!-- Кнопка закрытия для всех -->
      <button class="popup__close-btn" type="button" aria-label="Закрыть форму."></button>
    </div>
  </div>
       <!-- Рендор карточек -->
  <div class="popup popup_type_image">
    <div class="card-image">
      <figure class="card-image__box">
        <img class="card-image__img" src="./" alt="">
        <figcaption class="card-image__caption"></figcaption>
      </figure>
      <!-- Кнопка закрытия для всех -->
      <button class="popup__close-btn" type="button" aria-label="Закрыть форму."></button>
    </div>
  </div>
    <!-- Сами карточки -->
  <template id="card">
    <article class="card">
      <img src="./" alt="" class="card__img">
      <h2 class="card__title"></h2>
      <button class="card__like" type="button" aria-label="Нравится."></button>
      <button class="card__del" type="button" aria-label="Удалить"></button>
    </article>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
