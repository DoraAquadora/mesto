<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=" stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./image/header/image.svg" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__image" src="./image/profile/__image.jpg" alt="исследователь океана Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__text">Исследователь океана</p>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button">
      </button>
    </section>

    <section class="cards">
      <ul class="cards__item">
        <li class="card">
          <img class="card__image" src="./image/elements/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like card__like_active" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./image/elements/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./image/elements/kirill-pershin-1556355-unsplash.png" alt="Домбай">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./image/elements/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./image/elements/kirill-pershin-1556355-unsplash.png" alt="Домбай">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./image/elements/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <div class="card__description">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button class="card__like "></button>
          </div>
        </li>
      </ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__closed" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form" method="post" action="#">
        <input class="popup__input popup__input_name" name="user" required type="text" placeholder="Имя">
        <input class="popup__input popup__input_profession" name="job" required type="text" placeholder="Профессия">
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
