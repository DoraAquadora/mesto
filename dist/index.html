<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="./image/header/image.svg" alt="Логотип"></header><main class="content"><section class="profile"><img class="profile__image" src="./image/profile/__image.jpg" alt="исследователь океана Жак-Ив Кусто"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__text">Исследователь океана</p><button type="button" class="profile__edit-button"></button></div><button type="button" class="profile__add-button"></button></section><section class="cards" aria-label="Места."></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_add-card"><div class="popup__container"><button class="popup__closed" type="button" aria-label="Закрыть"></button><h3 class="popup__title">Новое место</h3><form class="popup__form popup__form-card" name="card-form" autocomplete="off" novalidate><input class="popup__input popup__input_card-name" name="input-card-name" placeholder="Название" minlength="2" maxlength="30" id="card-input" required> <span class="popup__input_warning card-input-error"></span> <input type="url" class="popup__input popup__input_card-url" name="input-card-url" placeholder="Ссылка на картинку" id="url-input" required> <span class="popup__input_warning url-input-error"></span> <button class="popup__submit-btn popup__submit-btn_card" type="submit">Создать</button></form></div></div><div class="popup popup_type_profile"><div class="popup__container"><button class="popup__closed" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form-prof" name="prof-form" method="post" action="#" novalidate><input class=
